<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel = "stylesheet" type = "text/css" href = "{% static 'css/style.css' %}">
    <title>Hello, world!</title>
    
  <body style="background:#2C73EB;" >


	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



  <div style ="margin-left:20%;width:80%;" >
<div class = "loginbox">
        
          <form class='form-register' action="/login/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-center" style="margin-bottom:30px;">Please log in</h2>

              <div class="form-group">
	{{ login_form.email.label_tag }}
	{{ login_form.email }}
	      </div>
	      <div class="form-group">
		{{ login_form.password.label_tag }}
	{{ login_form.password }}
	      </div>
              <button style="margin-left:40%;margin-top:20px;margin-bottom:20px;" type="submit" class="btn btn-primary pull-right">Log In</button>

          </form>
        
    <div class = "border-top pt-3">
      <small class="text-muted">
	Don't have an account? <a class="ml-2" href="/register/">Register</a>
      </small>
    </div>
   </div>
  </div>
	 <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    </body>
  </html>
